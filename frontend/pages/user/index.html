<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voluntariado</title>

    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body class="container">
    <div id="alert">
      <span id="alert-text"></span>
      <button id="alert-button">X</button>
    </div>

    <h1>USER</h1>
    <button class="btn btn-secondary" id="logout-button">Logout</button>

    <div class="card" style="margin: 22px 0;">
      <div class="card-title">
        Minhas Atividades
      </div>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Data</th>
            <th>Endereço</th>
            <th>Vagas</th>
          </tr>
        </thead>
  
        <tbody id="myActivitiesBody"></tbody>
      </table>
    </div>

    <div class="card">
      <div class="card-title">
        Atividades
      </div>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Data</th>
            <th>Endereço</th>
            <th>Vagas</th>
          </tr>
        </thead>
  
        <tbody id="activitiesBody"></tbody>
      </table>
    </div>

    <script type="module" src="../../scripts/app.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
