<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voluntariado</title>

    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="alert">
      <span id="alert-text"></span>
      <button id="alert-button">X</button>
    </div>

    <div class="login-page">
      <div class="card">
        <div class="card-title">Acesso ao sistema</div>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required autofocus />
          <input type="password" id="password" placeholder="Senha" required />
          <button type="submit" class="btn-success">Acessar</button>
          <a class="btn btn-secondary" href="./register.html">Criar minha conta</a>
        </form>
      </div>
    </div>

    <script type="module" src="../scripts/app.js"></script>
    <script type="module" src="../scripts/login.js"></script>
  </body>
</html>
