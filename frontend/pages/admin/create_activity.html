<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criação de Atividade</title>
  </head>
  <body>
    <div class="container">
      <h2>Criar Atividade</h2>
      <form id="activity-form">
        <input type="text" id="title" placeholder="Título" required />
        <textarea id="description" placeholder="Descrição" required></textarea>
        <input type="date" id="date" required />
        <input type="text" id="address" placeholder="Endereço" required />
        <input type="number" id="quantity" placeholder="Quantidade" required />
        <button type="submit">Criar</button>
      </form>
      <p id="message"></p>
    </div>

    <script type="module" src="../../scripts/activities.js"></script>
  </body>
</html>
